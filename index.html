<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/ade0067c92.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>What's Cookin'? | Recipe search engine</title>
  </head>

  <body>
    <header class="header">
      <a href="https://whatscookin-project.netlify.app/" class="logo">
        <img class="logo__img" src="src/img/logo.svg" alt="" />
      </a>
      <div class="hero">
        <h1 class="hero-title">What's Cookin'?</h1>
        <p class="hero-subtitle">
          In search for cooking inspiration? We got you!
        </p>
      </div>
    </header>

    <section class="recipe-search">
      <form class="search">
        <input
          type="text"
          class="search__field"
          placeholder="Search for a recipe..."
        />
        <button class="btn search__btn">
          <i class="fas fa-search"></i>
          <span>Search</span>
        </button>
      </form>

      <nav class="nav">
        <ul class="nav__list">
          <div class="nav__item">
            <button class="nav__btn nav__btn--bookmarks">
              <i class="far fa-bookmark"></i>
            </button>
            <div class="bookmarks">
              <ul class="bookmarks__list">
                <div class="message">
                  <div>
                    <svg class="nav__icon">
                      <use href="src/img/icons.svg#icon-edit"></use>
                    </svg>
                  </div>
                  <p>No bookmarks yet. Find a nice recipe and bookmark it ğŸ˜‹</p>
                </div>
              </ul>
            </div>
          </div>
        </ul>
      </nav>
    </section>

    <div class="container">
      <div class="search-results">
        <ul class="results"></ul>

        <div class="pagination"></div>
      </div>

      <div class="recipe">
        <div class="message">
          <p>
            Start by searching for a recipe or an ingredient. Have fun! ğŸ§‘ğŸ»â€ğŸ³
          </p>
        </div>
      </div>
    </div>

    <script src="src/js/main.js"></script>
  </body>
</html>
